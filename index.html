<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="https://kprofiles.com/newjeans-members-profile-facts/">NEWJEANS</a>
        </div>

        <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>
              <a href="https://newjeans.kr/photos">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a href="https://newjeans.kr/">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>
              <a href="https://www.youtube.com/channel/UCMki_UkHb4qSc0qyEcOHHJw">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a href="https://open.spotify.com/artist/6HvZYsbFfjnjFrWF950C9d?autoplay=true">Store</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="https://www.facebook.com/official.newjeans"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="https://twitter.com/NewJeans_twt"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/newjeans_official/"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="https://www.youtube.com/channel/UCMki_UkHb4qSc0qyEcOHHJw"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
